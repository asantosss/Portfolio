<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Alejandro Santos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            overflow: hidden;
        }
        
        .thank-you-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, var(--color-black) 0%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .thank-you-content {
            text-align: center;
            padding: 3rem;
            max-width: 600px;
            animation: fadeInScale 0.8s ease-out;
        }
        
        .check-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            position: relative;
        }
        
        .check-circle {
            width: 80px;
            height: 80px;
            border: 3px solid var(--color-sepia);
            border-radius: 50%;
            position: relative;
            animation: scaleIn 0.5s ease-out;
        }
        
        .check-mark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 50px;
            border-right: 4px solid var(--color-sepia);
            border-bottom: 4px solid var(--color-sepia);
            transform-origin: center;
            animation: checkMark 0.6s ease-out 0.3s both;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes checkMark {
            0% {
                width: 0;
                height: 0;
                opacity: 0;
            }
            50% {
                width: 15px;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 30px;
                height: 50px;
                opacity: 1;
                transform: translate(-50%, -60%) rotate(45deg);
            }
        }
        
        .thank-you-title {
            font-family: var(--font-display);
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: var(--color-white);
            margin-bottom: 1rem;
            font-weight: 600;
            animation: fadeIn 0.8s ease-out 0.5s both;
        }
        
        .thank-you-message {
            font-family: var(--font-body);
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: var(--color-sepia-light);
            line-height: 1.8;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out 0.7s both;
        }
        
        .redirect-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 3rem;
            animation: fadeIn 0.8s ease-out 0.9s both;
        }
        
        .countdown-circle {
            position: relative;
            width: 60px;
            height: 60px;
        }
        
        .countdown-svg {
            transform: rotate(-90deg);
        }
        
        .countdown-circle-bg {
            fill: none;
            stroke: rgba(139, 115, 85, 0.2);
            stroke-width: 3;
        }
        
        .countdown-circle-progress {
            fill: none;
            stroke: var(--color-sepia);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-dasharray: 164;
            stroke-dashoffset: 164;
            animation: countdown 8s linear forwards;
        }
        
        @keyframes countdown {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        .countdown-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--color-sepia);
            font-weight: 600;
        }
        
        .redirect-text {
            font-family: var(--font-body);
            font-size: 0.95rem;
            color: var(--color-sepia-light);
            letter-spacing: 0.05em;
        }
        
        .manual-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            border: 2px solid var(--color-sepia);
            color: var(--color-white);
            text-decoration: none;
            font-family: var(--font-body);
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: var(--transition-fast);
            animation: fadeIn 0.8s ease-out 1.1s both;
        }
        
        .manual-link:hover {
            background: var(--color-sepia);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 115, 85, 0.3);
        }
        
        .coffee-decorations {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .coffee-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(139, 115, 85, 0.1);
            animation: float 20s ease-in-out infinite;
        }
        
        .coffee-ring-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: -5%;
            animation-delay: 0s;
        }
        
        .coffee-ring-2 {
            width: 200px;
            height: 200px;
            bottom: 15%;
            right: -3%;
            animation-delay: 2s;
        }
        
        .coffee-ring-3 {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 10%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(20px, -20px) scale(1.1);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-wrapper">
        <div class="coffee-decorations">
            <div class="coffee-ring coffee-ring-1"></div>
            <div class="coffee-ring coffee-ring-2"></div>
            <div class="coffee-ring coffee-ring-3"></div>
        </div>
        
        <div class="thank-you-content">
            <div class="check-icon">
                <div class="check-circle">
                    <div class="check-mark"></div>
                </div>
            </div>
            
            <h1 class="thank-you-title">Message Sent Successfully</h1>
            
            <p class="thank-you-message">
                Thank you for reaching out! I appreciate you taking the time to connect. 
                I'll get back to you as soon as possible.
            </p>
            
            <div class="redirect-info">
                <div class="countdown-circle">
                    <svg class="countdown-svg" width="60" height="60">
                        <circle class="countdown-circle-bg" cx="30" cy="30" r="26"></circle>
                        <circle class="countdown-circle-progress" cx="30" cy="30" r="26"></circle>
                    </svg>
                    <div class="countdown-number" id="countdown">8</div>
                </div>
                <span class="redirect-text">Redirecting to home...</span>
            </div>
            
            <a href="index.html" class="manual-link">Return Now</a>
        </div>
    </div>
    
    <script>
        // Contador regresivo
        let seconds = 8;
        const countdownElement = document.getElementById('countdown');
        
        const countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'index.html';
            }
        }, 1000);
        
        // Permitir cancelar con ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                clearInterval(countdownInterval);
            }
        });
    </script>
</body>
</html>
